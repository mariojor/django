<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pessoas</title>
</head>
<body>
    <h1>Lista de Pessoas</h1>
    <ul>
        {% for pessoa in pessoas %}
        <li>{{ pessoa.nome }} - {{ pessoa.email }} - {{ pessoa.telefone }}</li>
        {% endfor %}
    </ul>
</body>
</html>
